<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTrack - Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        /* Basic styling - Customize as needed */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#" id="app-name-link">AquaTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/templates/home2.html" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/profile.html" id="profile-link">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#" aria-disabled="true" id="settings-link">Settings</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/analysis.html" id="analysis-link">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/logout.html" id="logout-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="main-content" style="padding-top: 60px;">
        <h1 class="text-center mb-4">Settings</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="logo">
                            <div class="drop"></div>
                            <div class="drop"></div>
                          </div>
                    
                            <form class="settings-form" action="/templates/home2.html" method="get"> 
                                <h1>Settings</h1>
                                <div class="input-group">
                                    <div class="form-group">
                                        <label for="dailyGoal">Daily Water Intake Goal (in Liters):</label>
                                        <input type="number" class="form-control" id="dailyGoal" placeholder="Enter your daily goal" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="reminderInterval">Reminder Interval (in minutes):</label>
                                        <select class="form-control" id="reminderInterval" required>
                                            <option value="30">Every 30 minutes</option>
                                            <option value="60">Every hour</option>
                                            <option value="90">Every 1.5 hours</option>
                                            <option value="120">Every 2 hours</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cupSize">Cup Size (in ml):</label>
                                        <input type="number" class="form-control" id="cupSize" placeholder="Enter your cup size" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="units">Units:</label>
                                        <select class="form-control" id="units" required>
                                            <option value="liters">Liters (L)</option>
                                            <option value="milliliters">Milliliters (ml)</option>
                                            <option value="ounces">Ounces (oz)</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="button">Save Changes</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Function to save settings to localStorage
      function saveSettings() {
          const dailyGoal = document.getElementById('dailyGoal').value;
          // Add other settings here if needed
          localStorage.setItem('dailyGoal', dailyGoal); 
          // Display a success message (optional)
          alert('Settings saved successfully!');
      }
      // Add an event listener to the form to call saveSettings on submit
      document.querySelector('form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          saveSettings();
      });
  </script>
</body>
</html>
