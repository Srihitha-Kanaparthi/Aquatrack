<!-- templates/styles.html -->
<h1>Custom Bootstrap Styles</h1>

<p>Paste a link to your custom Bootstrap CSS file below:</p>
<div class="form-group">
    <label for="bootstrap-link">Bootstrap CSS Link:</label>
    <input type="text" class="form-control" id="bootstrap-link" placeholder="https://example.com/bootstrap.css">
</div>
<button id="apply-styles-button" class="btn btn-primary">Apply Styles</button>

<script>
    $(document).ready(function() {
        // Event listener for the "Apply Styles" button
        $('#apply-styles-button').click(function() {
            const bootstrapLink = $('#bootstrap-link').val();
            if (bootstrapLink) {
                // Update index.html to use the custom Bootstrap CSS link
                updateBootstrapLink(bootstrapLink);
            } else {
                alert("Please paste a valid Bootstrap CSS link.");
            }
        });
    });

    function updateBootstrapLink(link) {
        // Update the href attribute of both bootstrap-light and bootstrap-dark links in index.html
        $('#bootstrap-light').attr('href', link);
        $('#bootstrap-dark').attr('href', link);

        // Enable both links
        $('#bootstrap-light').prop('disabled', false);
        $('#bootstrap-dark').prop('disabled', false);
    }
</script>
