<!-- editor.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Template Editor">
    <meta name="author" content="A to Z Oddities">
    <title>HTML Template Editor</title>

    <!-- Default Bootstrap CSS (Can be changed via input) -->
    <link id="theme-css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles (if any) -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        #preview-panel {
            height: 400px;
            overflow: auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        textarea {
            height: 200px;
            resize: none;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <h1 class="mb-4">HTML Template Editor</h1>

    <!-- Theme Selector Section -->
    <div class="form-group">
        <label for="css-theme-link">CSS Theme URL:</label>
        <input type="text" id="css-theme-link" class="form-control"
            placeholder="Enter a CSS theme URL (e.g., https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/vapor/bootstrap.min.css)">
        <button id="update-theme" class="btn btn-secondary mt-2">Update Theme</button>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Code Editor Section -->
            <div class="col-md-6">
                <h3>HTML Code Editor</h3>
                <textarea id="html-editor" class="form-control" rows="10"
                    placeholder="Paste your HTML template code here..."></textarea>
                <h3 class="mt-4">JavaScript Code Editor</h3>
                <textarea id="js-editor" class="form-control" rows="10"
                    placeholder="Paste your JavaScript code here..."></textarea>
                <button id="load-preview" class="btn btn-primary mt-3">Load Preview</button>
                <button id="save-template" class="btn btn-success mt-3">Save Template</button>
                <button id="download-template" class="btn btn-info mt-3">Download Template</button>
                <p id="save-message" class="text-success mt-3" style="display: none;">Template saved successfully!</p>
            </div>

            <!-- Preview Section -->
            <div class="col-md-6">
                <h3>Preview</h3>
                <div id="preview-panel" class="p-3">
                    <p>The preview of your HTML and JavaScript content will be displayed here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to the standalone editor JavaScript file -->
    <script src="editor.js"></script>
</body>

</html>
